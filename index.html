<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primenumber</title>
  </head>
  <body>
    <center>
        <input type="number" id="lenevo"/>
        <button onclick="check()">Check</button>
        <h1 id="result">Result</h1>
    </center>
    
    <script>
        var lenevo = document.getElementById("lenevo");
    
        function check() {
            var n = parseInt(lenevo.value);
            if (isPrime(n)) {
                document.getElementById("result").innerHTML = "It's a prime number";
            } else {
                document.getElementById("result").innerHTML = "It's not a prime number";
            }
        }
    
        function isPrime(n) {
            if (n < 2) {
                return false;
            }
            for (var i = 2; i < n; i++) 
            {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
      </body>
</html>
